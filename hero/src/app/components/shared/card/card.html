<div class="group bg-white dark:bg-gray-800 rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 overflow-hidden border border-gray-200 dark:border-gray-700 hover:border-gray-300 dark:hover:border-gray-600 transform hover:-translate-y-1">
  <!-- Imagen Superior -->
  <div class="relative h-48 bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-700 dark:to-gray-800 overflow-hidden">
    <div class="absolute inset-0 flex items-center justify-center">
      <div class="w-20 h-20 rounded-full flex items-center justify-center transition-transform duration-300 group-hover:scale-110"
           [ngClass]="getIconBgClass()">
        @if (icon) {
          <svg class="w-10 h-10 transition-colors duration-300"
               [ngClass]="getIconColorClass()"
               fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  [attr.d]="getIconPath()"></path>
          </svg>
        }
      </div>
    </div>

    <!-- Efecto de overlay en hover -->
    <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>

    <!-- Imagen de fondo opcional -->
    @if (imageUrl) {
      <img [src]="imageUrl"
           [alt]="altText || title"
           class="w-full h-full object-cover opacity-10 group-hover:opacity-20 transition-opacity duration-300">
    }
  </div>

  <!-- Contenido Inferior -->
  <div class="p-6">
    <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-3 group-hover:text-blue-600 dark:group-hover:text-blue-400 transition-colors duration-300">
      {{ title }}
    </h3>
    <p class="text-gray-600 dark:text-gray-300 leading-relaxed">
      {{ description }}
    </p>

    <!-- Botón de acción (opcional) -->
    <div class="mt-4 pt-4 border-t border-gray-100 dark:border-gray-700">
      <button class="text-sm font-medium text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 transition-colors duration-300 opacity-0 group-hover:opacity-100 transform translate-y-2 group-hover:translate-y-0 transition-all duration-300">
        Ver más →
      </button>
    </div>
  </div>
</div>
