<nav class="bg-blue-600 dark:bg-slate-800 text-white shadow-lg transition-colors duration-500">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo Section -->
      <div class="flex-shrink-0">
        <a
          routerLink="/"
          [routerLinkActive]="'font-bold'"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-white hover:text-gray-200 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-blue-600 rounded-md px-2 py-1"
          aria-label="Ir a la página principal">
          <h1 class="text-xl font-bold tracking-tight">Hero App</h1>
        </a>
      </div>

      <!-- Navigation Section -->
      <div class="hidden md:flex md:items-center md:space-x-1">
        <a
          routerLink="/"
          routerLinkActive="font-bold bg-blue-700 dark:bg-slate-700"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-white hover:bg-blue-700 dark:hover:bg-slate-700 px-3 py-2 rounded-md text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-blue-600"
          aria-label="Ir a la página de inicio">
          Inicio
        </a>
        <a
          routerLink="/heroes"
          routerLinkActive="font-bold bg-blue-700 dark:bg-slate-700"
          class="text-white hover:bg-blue-700 dark:hover:bg-slate-700 px-3 py-2 rounded-md text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-blue-600"
          aria-label="Ver lista de héroes">
          Héroes
        </a>
        <a
          routerLink="/combat"
          routerLinkActive="font-bold bg-blue-700 dark:bg-slate-700"
          class="text-white hover:bg-blue-700 dark:hover:bg-slate-700 px-3 py-2 rounded-md text-sm font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-blue-600"
          aria-label="Ir a la sección de combates">
          Combate
        </a>
      </div>

      <!-- Theme Toggle Section -->
      <div class="flex items-center">
        <button
          (click)="toggleTheme()"
          class="p-2 rounded-lg bg-white/10 hover:bg-white/20 dark:bg-slate-700 dark:hover:bg-slate-600 text-white transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-blue-600"
          [attr.aria-label]="isDarkMode() ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'"
          type="button">
          <i
            [class]="isDarkMode() ? 'fa-solid fa-sun text-yellow-400' : 'fa-solid fa-moon text-white'"
            class="text-lg transition-colors duration-200">
          </i>
        </button>
      </div>
    </div>
  </div>
</nav>
